<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>숫자 맞추기 게임</h1>
      <h2>UP & DOWN Game</h2>
      <div></div>
      <p id="result-area">
        <img src="./images/basics.gif" alt="basics" />
      </p>
      <p>벌칙 받기 싫으면 맞춰라!!!</p>
      <p>남은 기회:</p>
      <input
        id="userInput"
        type="number"
        placeholder="1부터 100까지 숫자를 입력"
      />
      <button id="play-button">Go!!</button>
      <button>Reset</button>
    </div>
  </body>
</html>
